<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gecory</title>
    <!--Code font for font awesom cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--css link file-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fa fa-shopping-basket"></i>Grocery</a> 
        
        <nav class="navbar">
          <a href="#Home">Home</a>
          <a href="#Features">Features</a>
          <a href="#Products">Products</a>
          <a href="#Categories">Categories</a>
          <a href="#Review">Review</a> 
          <a href="#Blogs">Blogs</a> 
        </nav>

        <div class="icons">
            <div class="fa fa-bars" id="menu-btn"></div>
            <div class="fa fa-search" id="srch-btn"></div>
            <div class="fa fa-shopping-cart" id="cart-btn"></div>
            <div class="fa fa-user" id="login-btn"></div>
        </div>

        <form class="search-form">
            <input type="search" id="search-box" placeholder="Search here...">
            <label for="search-box" class="fa fa-search"></label>
        </form>

        <div class="shopping-cart">

            <div class="cart-box">
                <i class="fa fa-trash"></i>
                <img src="/images/cart-img-1.png" alt="">
                <div class="contant">
                    <h3>Watermelon</h3>
                    <span class="price">$5.99/-</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>

            <div class="cart-box">
                <i class="fa fa-trash"></i>
                <img src="/images/cart-img-2.png" alt="">
                <div class="contant">
                    <h3>Onion</h3>
                    
                    <span class="price">$5.99/-</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>

            <div class="cart-box">
                <i class="fa fa-trash"></i>
                <img src="/images/cart-img-3.png" alt="">
                <div class="contant">
                    <h3>Chicken</h3>
                    <span class="price">$5.99/-</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>
<div class="total">Total : $18.97/-</div>
<a href="#" class="btn">Check Out</a>
        </div>
    </header>
   
    
    <script src="script.js"></script>
</body>
</html>
